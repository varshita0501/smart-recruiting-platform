<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | Smart Recruiting Platform</title>
    <link rel="stylesheet" href="..\styles.css">
</head>
<body>
    <div class="container">
        <div class="notifications-box">
            <h2>Notifications</h2>
            <table>
                <thead>
                    <tr>
                        <th>Notification Message</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>New application received for Software Engineer.</td>
                        <td>2024-09-01</td>
                        <td>
                            <button class="btn-mark-as-read">Mark as Read</button>
                            <button class="btn-delete">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional notifications can be listed here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
