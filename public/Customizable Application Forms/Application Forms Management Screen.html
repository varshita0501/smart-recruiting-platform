<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Forms Management | Smart Recruiting Platform</title>
    <link rel="stylesheet" href="..\styles.css">
</head>
<body>
    <div class="container">
        <div class="form-management-box">
            <h2>Manage Application Forms</h2>
            <div class="buttons">
                <button class="btn-create-new-form">Create New Form</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Form Name</th>
                        <th>Associated Job</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Basic Application Form</td>
                        <td>Software Engineer</td>
                        <td>
                            <button class="btn-edit">Edit</button>
                            <button class="btn-delete">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional forms can be listed here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
