<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Interview | Smart Recruiting Platform</title>
    <link rel="stylesheet" href="..\styles.css">
</head>
<body>
    <div class="container">
        <div class="reschedule-interview-box">
            <h2>Reschedule Interview</h2>
            <form>
                <div class="form-group">
                    <label for="new-interview-date">Interview Date</label>
                    <input type="date" id="new-interview-date" name="new-interview-date" required>
                </div>
                <div class="form-group">
                    <label for="new-interview-time">Interview Time</label>
                    <input type="time" id="new-interview-time" name="new-interview-time" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-reschedule">Reschedule Interview</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
